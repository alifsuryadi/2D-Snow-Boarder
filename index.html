  <title>Game Start</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(45deg, #9be4ff 50%, #00ddff 50%);

        display: flex;
        flex-direction: column;
        justify-content: center;

        height: 100vh;
    }

    }

    button {
        background-color: #0c20ff;
        color: #fff;
        padding: 20px 40px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0c0587;
    }

    a{
        text-decoration: none;
        color: white;
        font-weight: bold;
        font-size: 2rem;
    }

    footer{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        color: #fff;
        text-align: center;

    }

    footer > p{
        font-size: 0.8rem;
    }
